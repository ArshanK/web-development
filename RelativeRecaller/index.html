<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Recaller</title>
    <link rel="stylesheet" href="css/style_flextape.css">

<body>
    <header>
        <h1 style="font-family: Bahnschrift">My Family</h1>
        <!-- <img src="pics/SpaceLight.jpg" width=100% height=300 alt="One of many wallpapers" /> -->
    </header>
    <div class="row">
        <leftside>
            <img id="familyMember" width=400></img>
            <!-- <img id="imageDisplay" src="pics/ArchitecturalWave.jpg" width=400></img> -->
            <p style="font-size: 20px">A correct answer will show the next person.</p>
            <br />
        </leftside>

        <main>
            <h2>Who is this?</h2>

            <p id="correct" style="color: #1bb828"></p>
            <p id="incorrect" style="color: #d44114"></p>

            <button id="n1">Name 1</button>
            <button id="n2">Name 2</button>
            <button id="n3">Name 3</button>
            <br />
            <p id="hintText" style="color: #ffee00"></p>
            <button id="hintButt" class="toReplace"><span>Responsive hint text</span></button>

        </main>

        <br />    
    </div>

    <div class="proceed">
        <button id="next">Next Person</button>
    </div>
